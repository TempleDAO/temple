name: Protocol Tests
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'protocol/**'

jobs:
  e2eTest:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: protocol/yarn.lock

      - run: yarn install
        working-directory: protocol

      - run: yarn compile
        working-directory: protocol

      - run: yarn test
        working-directory: protocol
        env:
          TESTS_MAINNET_RPC_URL: ${{ secrets.TESTS_MAINNET_RPC_URL }}

  fuzzTest:
    name: Foundry Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: protocol/yarn.lock

      - run: yarn install
        working-directory: protocol

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.0.10

      # weird bug with forge needing to be built twice
      - run: forge install
        working-directory: protocol

      - run: forge --version
        working-directory: protocol

      - name: Run tests
        run: forge test -vvvv --gas-report
        working-directory: protocol
