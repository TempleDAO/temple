[profile.default]
  optimizer = true
  auto_detect_solc = true
  optimizer_runs = 10_000_000
  verbosity = 3
  src = 'contracts'
  out = 'artifacts-foundry'
  libs = ['node_modules', 'lib']
  test = 'test/forge'
  cache_path = 'cache-foundry'
  gas_reports = ["*"]
  evm_version = "paris"           # See https://www.evmdiff.com/features?name=PUSH0&kind=opcode
  legacy_assertions = true
  assertions_revert = false
  dynamic_test_linking = true # Required foundry >= 1.1.0
  extra_output = ["storageLayout"]

[profile.default.fuzz]
  max_test_rejects = 20000
  runs = 5000

[profile.default.invariant]
  call_override = false # Override unsafe external calls to perform reentrancy checks
  #fail_on_revert = true
  include_storage = false
  # Number of calls executed in one run. Be mindful that all Handler fns are (unevenly) split over this total depth
  depth = 80
  runs = 500
  corpus_dir = "fuzz-corpus"

[profile.lite]
  fuzz = { runs = 50 }
  invariant = { runs = 10 }
  # Speed up compilation and tests during development.
  optimizer = false

[etherscan]
  mainnet = { key = "${ETHERSCAN_MAINNET_KEY}" }

[fuzz]
  runs = 1000

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "attributes_first"
  number_underscore = "thousands"
  quote_style = "double"
  single_line_statement_blocks = "single"
  tab_width = 4
  wrap_comments = true

[lint]
  exclude_lints = [
    "asm-keccak256",
    "mixed-case-variable",
    "mixed-case-function",
    "screaming-snake-case-immutable",
    "screaming-snake-case-const",
    "pascal-case-struct"
  ]
  ignore = ["test/**/*", "contracts/test/**/*", "**/node_modules/**/*", "lib/**/*"]
