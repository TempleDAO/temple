[profile.default]
  optimizer = true
  optimizer_runs = 10_000_000
  verbosity = 3
  src = 'contracts'
  out = 'artifacts-foundry'
  libs = ['node_modules', 'lib']
  test = 'test/forge'
  cache_path = 'cache-foundry'
  gas_reports = ["*"]
  evm_version = "paris"           # See https://www.evmdiff.com/features?name=PUSH0&kind=opcode
  via_ir = true                   # Intermediate Representation. Enables more powerful optimizations. Inheritance linearization also avoids stack too deep error in constructor at compilation. See https://docs.soliditylang.org/en/latest/ir-breaking-changes.html

[profile.ci]
  fuzz = { runs = 5000, seed = "0x4444" }
  invariant = { runs = 1000 }

[profile.lite]
  fuzz = { runs = 50 }
  invariant = { runs = 10 }
  # Speed up compilation and tests during development.
  optimizer = false

[etherscan]
  mainnet = { key = "${ETHERSCAN_MAINNET_KEY}" }

[fuzz]
  runs = 1000

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 120
  multiline_func_header = "attributes_first"
  number_underscore = "thousands"
  quote_style = "double"
  single_line_statement_blocks = "single"
  tab_width = 4
  wrap_comments = true